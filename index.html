<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Antifaflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ANTIFAFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PLAYS DO GERSON</h3>
                <p class="descricao">Don't stay away for to long<br>Don't go to bed...</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>
    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/pyke-plays.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lb-plays.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/akali-plays.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/eve-plays.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/yone-plays.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rengar-plays.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/zed-plays.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ausol-plays.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/kt-plays.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/fd-plays.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fab380ffb7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
